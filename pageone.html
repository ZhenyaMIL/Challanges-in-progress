<!DOCTYPE html>
<html lang="ru">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Chellenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/69f55d10ed.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <main class='detail-page'>
        <div class="hero">
           
            <h1 class="challange-title">Шпагат за 90 дней</h1>
        </div>

        <section class="description"></section>

        <section class="statistic">
            <h3 class="main-title">Статистика</h3>
            <div class="statistic-table">
                <div class="statistic-title">
                    <p class="criterion">Критерии</p>
                    <p class="plan">План</p>
                    <p class="fact">Факт</p>
                    <p class="remain">Осталось</p>
                </div>
                <div class="number-workouts">
                    <p class="criterion">Кол-во тренировок</p>
                    <p class="plan">72</p>
                    <p class="fact">40</p>
                    <p class="remain">32</p>
                </div>
                <div class="period-time">
                    <p class="criterion">Период времени</p>
                    <p class="plan">120 дней</p>
                    <p class="fact">90 дней</p>
                    <p class="remain">30 дней</p>
                </div>
                <div class="temp">
                    <p class="criterion">Темп</p>
                    <p class="plan">1 Т/Н</p>
                    <p class="fact">2 Т/Н</p>
                    <p class="remain">Успеваю!</p>
                </div>
            </div>
        </section>

        <section class="report">
            <h3 class="main-title">Отчёт</h3>
            <div class="report-day">День 1</div>
            <div class="report-day">День 2</div>
            <div class="report-day">День 3</div>
            <div class="report-day">День 4</div>
        </section>
        
        <section class="userful-information"></section>

    </main>
    <footer>

    </footer>
</body>

</html>
